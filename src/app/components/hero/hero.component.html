<div class="card p-3 shadow fadeIn fast">
  <div class="d-flex justify-content-between align-items-center py-2">
    <h1 class="m-0">
      {{ hero.nombre }} <small class="text-muted p">{{ hero.aparicion }}</small>
    </h1>
    <a class="btn btn-outline-danger" [routerLink]="['/heroes']">Regresar</a>
  </div>
  <hr />
  <div class="row fadeIn fast">
    <div class="col-md-4 mb-3">
      <img [src]="hero.img" [alt]="hero.nombre" class="img-fluid" />
    </div>
    <div class="col-md-4 d-flex align-items-center mb-3">
      <p>{{ hero.bio }}</p>
      <p><span class="text-muted">Aparacion:</span> {{ hero.aparicion }}</p>
    </div>
    <div class="col-md-4 align-items-center mb-3">
      <img
        class="d-block mx-auto"
        width="200"
        [src]="
          hero.casa == 'DC' ? 'assets/img/DC.png' : 'assets/img/marvel.png'
        "
        alt="casa logo"
      />
    </div>
  </div>
</div>
